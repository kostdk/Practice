function getresponse(){
    fetch(url)
        .then(response => response.text())
        .then(html => {
            const ifr = document.createElement('iframe');
            const content = ifr.contentDocument || ifr.contentWindow.document;
            content.open();
            content.write(html);
            content.close();
        })
        .catch(error => {
            console.error("Произошла ошибка загрузки: ", error);
        });
    }

getresponse()
